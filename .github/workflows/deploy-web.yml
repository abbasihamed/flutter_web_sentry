name: Flutter Web â†’ Sentry

on:
  push:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      SENTRY_ORG: your-org-slug
      SENTRY_PROJECT: your-project-slug
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter 3.22.6
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.22.6'

      - name: Checkout Flutter 3.22.7
        shell: bash
        run: |
          cd "$FLUTTER_ROOT"
          git fetch --tags
          git checkout 3.22.7
          flutter --version


      - name: Fetch dependencies
        run: flutter pub get

      - name: Determine version
        id: ver
        run: |
          echo "RELEASE=web@$(date +%Y-%m-%d_%H-%M-%S)" >> $GITHUB_ENV
          echo "DIST=CI-$(date +%s)" >> $GITHUB_ENV

      - name: Build Flutter Web with source maps
        run: |
          flutter build web \
            --release \
            --source-maps \
            --dart-define=SENTRY_RELEASE=$RELEASE \
            --dart-define=SENTRY_DIST=$DIST

      - name: Upload source maps to Sentry
        run: |
          flutter pub run sentry_dart_plugin \
            --sentry-define=release=$RELEASE \
            --sentry-define=dist=$DIST \
            --sentry-define=upload_source_maps=true
