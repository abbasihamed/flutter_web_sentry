name: Build & Deploy Flutter Web

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Flutter releases connectivity
        run: curl -fsS "https://storage.googleapis.com/flutter_infra_release/releases/releases_linux.json"

      - name: Fix Flutter SDK folder permission
        run: git config --global --add safe.directory /tmp/flutter/--

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.22.6 # last confirmed stable before 3.22.7

      - name: Checkout Flutter 3.22.7
        run: |
          cd $FLUTTER_ROOT
          git fetch --tags
          git checkout 3.22.7
          flutter --version

      - name: Get packages
        run: flutter pub get

      - name: Build web with source maps
        run: flutter build web --release --source-maps

      - name: Set release and dist vars
        id: vars
        run: |
          echo "RELEASE=test_sentry_web@${{ github.ref_name }}+${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "DIST=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Install Sentry CLI
        run: curl -sL https://sentry.io/get-cli/ | bash

      - name: Upload source maps
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG:        ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT:    ${{ secrets.SENTRY_PROJECT }}
        run: |
          sentry-cli releases new "${{ steps.vars.outputs.RELEASE }}"
          sentry-cli releases set-commits "${{ steps.vars.outputs.RELEASE }}" --auto
          sentry-cli releases files "${{ steps.vars.outputs.RELEASE }}" \
            upload-sourcemaps build/web/ \
            --dist ${{ steps.vars.outputs.DIST }} \
            --rewrite
          sentry-cli releases finalize "${{ steps.vars.outputs.RELEASE }}"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
