name: Flutter Web â†’ Docker Build â†’ Sentry + GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      SENTRY_ORG: hamed-xx              # ðŸ‘ˆ slug ÙˆØ§Ù‚Ø¹ÛŒ Ø³Ø§Ø²Ù…Ø§Ù†Øª
      SENTRY_PROJECT: flutter_test     # ðŸ‘ˆ slug ÙˆØ§Ù‚Ø¹ÛŒ Ù¾Ø±ÙˆÚ˜Ù‡â€ŒØª
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set version
        run: |
          echo "RELEASE=web@$(date +%Y-%m-%d_%H-%M-%S)" >> $GITHUB_ENV
          echo "DIST=CI-$(date +%s)" >> $GITHUB_ENV

      - name: Build project with Docker
        run: |
          docker build \
            --build-arg SENTRY_RELEASE=$RELEASE \
            --build-arg SENTRY_DIST=$DIST \
            --build-arg SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} \
            --build-arg SENTRY_ORG=$SENTRY_ORG \
            --build-arg SENTRY_PROJECT=$SENTRY_PROJECT \
            -t flutter-web-build .

          container_id=$(docker create flutter-web-build)
          docker cp $container_id:/dist ./dist
          docker rm $container_id

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-upload
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
