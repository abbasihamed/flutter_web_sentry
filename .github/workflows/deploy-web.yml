name: Flutter Web â†’ Sentry and GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      SENTRY_ORG: your-org-slug
      SENTRY_PROJECT: your-project-slug
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"   # or omit this line to get the latest stable
          channel: stable
          
      - name: Fetch dependencies
        run: flutter pub get

      - name: Determine version
        id: ver
        run: |
          echo "RELEASE=web@$(date +%Y-%m-%d_%H-%M-%S)" >> $GITHUB_ENV
          echo "DIST=CI-$(date +%s)" >> $GITHUB_ENV

      - name: Build Flutter Web with source maps
        run: |
          flutter build web \
            --release \
            --source-maps \
            --base-href=/test_sentry_web/ \
            --dart-define=SENTRY_RELEASE=$RELEASE \
            --dart-define=SENTRY_DIST=$DIST

      - name: Upload source maps to Sentry
        run: |
          flutter pub run sentry_dart_plugin \
            --sentry-define=release=$RELEASE \
            --sentry-define=dist=$DIST \
            --sentry-define=upload_source_maps=true
            
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-upload
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
