name: Flutter Web â†’ Sentry and GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      SENTRY_ORG: hamed-xx
      SENTRY_PROJECT: flutter_test
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"   # or omit this line to get the latest stable
          channel: stable
          
      - name: Fetch dependencies
        run: flutter pub get

      - name: Determine version
        id: ver
        run: |
          echo "RELEASE=web@$(date +%Y-%m-%d_%H-%M-%S)" >> $GITHUB_ENV
          echo "DIST=CI-$(date +%s)" >> $GITHUB_ENV

      - name: Build Flutter Web with source maps
        run: |
          flutter build web \
            --release \
            --source-maps \
            --dart-define=SENTRY_RELEASE=$RELEASE \
            --dart-define=SENTRY_DIST=$DIST

      - name: Install Sentry CLI
        run: curl -sL https://sentry.io/get-cli/ | bash

      - name: Inject debugId into built files
        run: |
          sentry-cli sourcemaps inject ./build/web --ext js --ext mjs --ext map

      - name: Upload source maps to Sentry
        run: |
          sentry-cli --org "$SENTRY_ORG" --project "$SENTRY_PROJECT" releases new "$RELEASE"
          sentry-cli --org "$SENTRY_ORG" --project "$SENTRY_PROJECT" releases files "$RELEASE" upload-sourcemaps ./build/web \
            --ext js --ext mjs --ext map --rewrite --dist "$DIST"
          sentry-cli --org "$SENTRY_ORG" --project "$SENTRY_PROJECT" releases finalize "$RELEASE"


            
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-upload
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
